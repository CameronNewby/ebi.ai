<head>
  <link href="https://fonts.googleapis.com/css?family=Yantramanav:300,400" rel="stylesheet">
  <style>
  input:focus,
  select:focus,
  textarea:focus,
  button:focus {
      outline: none;
  }

  body {
  	font-family: 'Yantramanav', sans-serif;
  	margin: 0;
  	font-size: 20px;
  	font-weight: 400;
  	color: #293a5f;
    background-color: black;
  }

  video#bgvid {
  	position: fixed;
  	min-width: 100%;
  	min-height: 100%;
  	width: auto;
  	z-index: -100;
    animation: fadeIn 1s;
  }

  #filter {
  	position: fixed;
  	min-width: 100%;
  	min-height: 100%;
  	background: rgba(0,0,0,0.3);
  	z-index: -99;
    animation: fadeIn 1s;
  }

  @keyframes fadeIn {
  	0% { opacity: 0; }
  	100% { opacity: 1; }
  }

  @keyframes fade {
  	0% { opacity: 0 }
  	10% { opacity: 1 }
  	90% { opacity: 1 }
  	100% { opacity: 0 }
  }

  #splash {
  	height: 100%;
  	/* background: linear-gradient(30deg, #0D9BA5, #4CCFD7, #048799); */
  	display: flex;
  	align-items: center;
  }

  #splash_inner {
  	margin: auto;
  	width: 90%;
  	max-width: 500px;
  	text-align: center;
  	font-weight: 300;
  	color: white;
  }

  #splash_img {
  	margin: auto;
  	width: 80%;

  }

  #splash_img img {
  	width: 90%;
  	padding: 5%;
  }

  #splash_text {
    animation: fade 10s infinite;
  	font-size: 26px;
  }

<video playsinline autoplay muted loop poster="assets/background.png" id="bgvid">
	<source src="assets/EBI-Video-Loop-2.mp4" type="video/mp4">
</video>
<div id="filter"></div>
<div id="splash">
	<div id="splash_inner">

		<p id="splash_text">Artificial intelligence, humanised</p>
	</div>
  <div id="scrollButton">
    <a href=""><span></span></a>
  </div>
  <img src="assets/slider-logo.png" id="ebiai_logo"/>
</div>

<div class="overview block" id="overview">
  <div class="inner_block">
  	<h1>
  		<span>Overview</span>
  	</h1>
  	<div class="block_row">
  		<div class="block_img">
  			<img data-aos="flip-right" data-aos-duration="1000" data-aos-delay="200" src="assets/hello.png" />
  		</div>
  		<div class="block_text">
  			<p data-aos="zoom-in-left" data-aos-delay="200"  class="block_text_p">If you’re looking for an indispensable new team member, you just found it. That team member is a chatbot…</p>
  		</div>
  	</div>
  	<div class="block_row">
  		<div class="block_text">
  			<p data-aos="zoom-in-right" data-aos-delay="200" >A programmable virtual agent that automatically responds in natural language to limitless user requests as soon as they come in.</p>
  		</div>
  		<div class="block_img">
  			<img data-aos="flip-left" data-aos-duration="1000" data-aos-delay="200"src=" assets/robot-text.png" />
  		</div>
  	</div>
  	<div class="block_row">
  		<div class="block_img">
  			<img data-aos="flip-right" data-aos-duration="1000" data-aos-delay="200" src="assets/faq.png" />
  		</div>
  		<div class="block_text">
  			<p data-aos="zoom-in-left" data-aos-delay="200" >Consumer enquiries… FAQs… transactions… pretty much anything your call centre would normally deal with. You name it, a chatbot handles it like a pro.</p>
  		</div>
  	</div>
  	<div class="block_row">
  		<div class="block_text">
  			<p data-aos="zoom-in-right" data-aos-delay="200" >The industry use possibilities are endless. Chatbots interact with consumers, are trained to make decisions without asking a superior, and take the weight off your call centre (and shoulders) as a result.</p>
  		</div>
  		<div class="block_img">
  			<img data-aos="flip-left" data-aos-duration="1000" data-aos-delay="200" src="assets/answer-1.png" />
  		</div>
  	</div>
  	<div class="block_row">
  		<div class="block_img">
  			<img data-aos="flip-right" data-aos-duration="1000" data-aos-delay="200" src="assets/got-it-1.png" />
  		</div>
  		<div class="block_text">
  			<p data-aos="zoom-in-left" data-aos-delay="200" >You don’t have to add them to payroll or continually pay to train them, but they always turn up and you’re always learning. Whether you’re looking to automate claims processing, offer technical support, or take hotel reservations, a chatbot does it all with ease and exceptional reliability. There’s no chance of it going rogue, iRobot style.</p>
  		</div>
  	</div>
  	<div class="block_row">
  		<div class="block_text">
  			<p data-aos="zoom-in-right" data-aos-delay="200" >Remember when Facebook was the new big thing? It’s now the norm. One website revolutionised the way we live life and do business online and it’s almost impossible to imagine a world without it. Messenger apps are now more popular than social networks, so if your customers are hanging out in places like Slack, Skype and Facebook Messenger every day, that’s where you need to be.</p>
  		</div>
  		<div class="block_img">
  			<img data-aos="flip-left" data-aos-duration="1000" data-aos-delay="200" src="assets/app-social.png" />
  		</div>
  	</div>
  </div>
</div>

<script>
var splash_text_data = [
	'Artificial intelligence, humanised',
	'Zoom light years ahead of your competition',
	'Don’t wait for the customer service revolution. Become it.',
	'What if a bot could handle tasks traditionally done by humans? Now, it can.',
